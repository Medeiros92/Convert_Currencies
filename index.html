<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de Moedas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Conversor de Moedas</h1>
        <div class="imagem">
            <img class="img-con" src="" alt="Bandeira">
        </div>
        <div class="seletor">
          <p>Real p/ Dólar</p><input id="dolar" type="radio" value="1" name="opt">
            <p>Dólar p/ Real</p><input id="real" type="radio" value="2" name="opt">
        </div>

        <div class="inp">
            <input id="input" type="number">
            <button id="btn" class="botao">Calcular</button>
        </div>
        <div id="res" class="txt">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
